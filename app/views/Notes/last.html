#{extends "main.html" /}
#{set title:messages.get('last.title') /}
<input id="message" value="${lastNote.message}"/>
<input id="sender" value="${lastNote.sender}"/>
#{list items:lastNote.receivers, as:'receiver'}
  <input ${receiver_isFirst ? 'id="receiver"'.raw() : ''} class="receiver" value="${receiver.email}${receiver.friend}"/>
#{/list}
<input id="when" value="${lastNote.sendDate.format()}"/>
<input type="checkbox" name="public" id="public" %{if(lastNote.shared) { print 'checked="checked"' }}% />
