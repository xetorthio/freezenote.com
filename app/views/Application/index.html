#{extends "main.html" /}
#{set title:messages.get('home.title') /}
<section class="access">
  <h1><span>&{'home.title'}</span>&{'home.subtitle'}</h1>
  <a id="facebook" class="facebook-connect button" href="@{auth.FacebookAuth.signInWithFacebook()}">&{'home.intro.facebook'}</a>
  <a id="google" class="google-connect button" href="@{auth.GoogleAuth.signInWithGoogle()}">&{'home.intro.google'}</a>
</section>
<section class="about-us">
  <h3>&{'howitworks'}</h3>
  <p>&{'home.intro'}</p>
  <p>&{'howitworks.share'}</p>
  <p>&{'howitworks.facebook', '<a href="http://www.facebook.com/">', '</a>'}</p>
  <p>&{'howitworks.google', '<a href="https://www.google.com/accounts/NewAccount?continue=http%3A%2F%2Fwww.google.com.ar%2F&hl=es">', '</a>'}</p>
</section>
<section id="facepile" class="face-pile">
  <iframe id="facepile" src="http://www.facebook.com/plugins/facepile.php?app_id=${play.Play.configuration.getProperty('facebook.app_id')}" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:500px;" allowTransparency="true"></iframe> 
</section>
